name: Deploy Master to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get FVM Config
        id: fvm_config
        uses: zoexx/github-action-json-file-properties@release
        with:
          file_path: ".fvmrc"

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm_config.outputs.flutter }}
          channel: stable
          cache: true
          architecture: x64

      - name: Install packages
        run: |
          flutter pub get
          flutter build web --wasm
#          flutter dart run build_runner build --delete-conflicting-outputs


      - name: Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAZE_AI }}
          channelId: live
          projectId: maze-ai